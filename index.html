<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@500&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
   <title>Coming soon page</title>
</head>
<body>



   <section>
      <div class="coming-soon">
         <div class="container">
            <div class="text">
               <h1>COUNTDOWN TO CHRISTMAS</h1>
               <h2>SCROLL</h2>
               <span class="arrow"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>
            </div>
            <img class="image" src="coming-soon-img.jpg" alt="background image">
         </div>
      </div>
   
      <div class="countdown-container">
         <div class="countdown">
            <h1>COUNTDOWN</h1>
              <table id="timer">
               <tr class="clock">
                  <td id="days">20</td>
                  <td id="hours">0</td>
                  <td id="minutes">0</td>
                  <td id="seconds">0</td>
               </tr>
               <tr class="info">
                  <td>days</td>
                  <td>hours</td>
                  <td>mins</td>
                  <td>secs</td>
               </tr>
              </table>
      
              <div class="media">
                 <i class="fa fa-instagram" aria-hidden="true"></i>
                 <i class="fa fa-pinterest-square" aria-hidden="true"></i>
                 <i class="fa fa-twitter" aria-hidden="true"></i>
                 <i class="fa fa-facebook-official" aria-hidden="true"></i>
              </div>
         </div>
      </div>
   </section>
   
   

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js" integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script src="app.js"></script>
</body>
</html>
